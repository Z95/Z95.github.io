<!DOCTYPE html>
<html>

<head>
	<title>Welcome to BeepMe</title>
	<link rel="stylesheet" type="text/css" href="css/new.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Expletus Sans">
	<link href="css/polyglot-language-switcher.css" type="text/css" rel="stylesheet">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.polyglot.language.switcher.js" type="text/javascript"></script>

    <!-- Just for tests -->
	<script type="text/javascript">
	        $(document).ready(function() {
	            $('#polyglotLanguageSwitcher').polyglotLanguageSwitcher({
					effect: 'fade',
	                testMode: true,
	                onChange: function(evt){
	                    alert("The selected language is: "+evt.selectedItem);
	                }
	//                ,afterLoad: function(evt){
	//                    alert("The selected language has been loaded");
	//                },
	//                beforeOpen: function(evt){
	//                    alert("before open");
	//                },
	//                afterOpen: function(evt){
	//                    alert("after open");
	//                },
	//                beforeClose: function(evt){
	//                    alert("before close");
	//                },
	//                afterClose: function(evt){
	//                    alert("after close");
	//                }
				});
	        });
	    </script>
</head>

<body>
<div class="main">
	<div class="mainContainer">

		<div class="loginBar">
			<h3 class="BeepMe">BeepMe</h3>
			<button class="loginButton">Log in</button>
		</div>

		<div class="content">
			<span class="numOfRides">1</span>
			<span class="ridesLabel">Rides</span>
		</div>

		<div>
			<p class="partner">Ride together. Save money.</p>
		</div>

		<div class="find">
			<span>Find ride-share partners now!</span>
		</div>
		
		<div class="appsLink">
			<a data-mixpanel="Clicked App Store link" href="https://itunes.apple.com/il/app/beepme/id679013729?mt=8" target="_blank">
				<img class="appStoreLogo" src="img/appstore_badge_black_en.png">
			</a>
			<a href="https://play.google.com/store/apps/details?id=com.beepmeapp.beepme" target="_blank" data-mixpanel="Clicked Google Play link">
				<img class="googlePlayLogo" src="img/google_play_badge_black_en.png">
			</a>
		</div>

		<!-- Languages combobox -->
		<div class="pageFooter">
			<ol>
				<li>Terms</li>
				<li>Privacy</li>
				<div id="polyglotLanguageSwitcher">
						<form action="#">
							<select id="polyglot-language-options">
								<option id="br" value="br">Brazil</option>
								<option id="il" value="il">ישראל</option>
								<option id="en" value="en">UK</option>
								<option id="fr" value="fr">France</option>
								<option id="de" value="de">Germany</option>
								<option id="it" value="it">Italia</option>
								<option id="es" value="es">Spain</option>
							</select>
						</form>
				</div>
			</ol>
		</div>

		<!-- Live Feed -->
		<div class="liveFeed">
			<!-- <img src="img/feed.png"></img> -->
					<iframe width="290" height="551" src="mobile.html" scrolling="no"></iframe>
		</div>

	</div>
</div>
</body>

</html>
